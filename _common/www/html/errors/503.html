<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CryptREST: 503 - Service Unavailable</title>
    <link rel="stylesheet" href="/assets/styles/main.css" type="text/css">
</head>
<body>
    <div class="error-box">
        <div class="error-box-top">
            <div class="logo-128x64">
                <center><a href="/"><div class="cryptrest-logo-128x64"></div></a></center>
            </div>
        </div>
        <div class="error-box-center">
            <div class="error-box-center-block">
                <center>
                    <div class="error-delta-box"><a class="error-big-code">503</a></div>

                    <div class="error-delta-box-bottom"><a class="error-note">The request unsuccessful to the server being down or overloaded.</a></div>
                </center>
            </div>
        </div>
        <div class="error-box-bottom">
            <div class="error-footer">
                <center><a class="error-copyright">&copy; 2017 CryptREST.</a></center>
            </div>

</html>
